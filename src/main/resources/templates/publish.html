<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">

    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">

                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">问题标题（问题扼要）</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="问题标题......" th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充（必填，请参考右侧提示）</label>
                        <textarea name="description" class="form-control" id="description" cols="30"  th:text="${description}"
                                  rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签：</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号隔开"  th:value="${tag}">
                    </div>
                    <span class="alert-danger alert" th:if="${error!=null}" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success btn-publish">Submit</button>
                </form>
            </div>
            <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
                <h3>问题发起指南</h3>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
                • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
